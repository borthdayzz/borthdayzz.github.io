:20px;font-weight:700}@media (max-width:1024px){body{flex-direction:column;justify-content:center;height:auto;padding:20px 0}.video-container{width:100%;margin-bottom:20px}video{width:90%;height:auto}}</style><div class=spotify-logo><i class="fa-spotify fab"></i></div><div class=video-container><video autoplay loop muted><source src=videos/CARTI.mp4 type=video/mp4></video></div><div class=content><img alt=MUSIC class=album-cover src=images/tracklist.jpg><div id=countdown></div></div><div class=video-container><video autoplay loop><source src="videos/CARTI FRIDAY.mp4"type=video/mp4></video></div><script>function updateCountdown() {
            const releaseDate = new Date("March 14, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = releaseDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}D ${hours}H ${minutes}M ${seconds}S`;

            if (timeLeft < 0) { 
                document.getElementById("countdown").innerHTML = "I AM MUSIC OUT NOW IN SPOTIFY.";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();</script>
