<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="barfday" property="og:title" />
    <meta content="welcome to epic website" property="og:description" />
    <meta content="https://borthdayzz.github.io/chat" property="og:url" />
    <meta content="https://borthdayzz.github.io/images/uncle2.png" property="og:image" />
    <meta content="#ff5555" data-react-helmet="true" name="theme-color" />
    <title>borthdayzz</title>
    <link rel="icon" type="image/png" href="images/uncle.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s;
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        .icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .icons.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .icons a {
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .icons a:hover {
            transform: scale(1.3);
        }

        .fab.fa-discord:hover {
            color: #7289da;
        }

        .fab.fa-steam:hover {
            color: #00aaff;
            background-color: white;
            border-radius: 50%;
        }

        .icons i {
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .fab.fa-js:hover {
            color: #f7df1e;
        }

        .fab.fa-python:hover {
            color: #306998;
        }

        .fab.fa-linode:hover {
            color: #3e9778;
        }

        .fab.fa-html5:hover {
            color: #e34f26;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm borthdayzz!</h1>
        <p>Welcome to my introduction page.</p>
        <div id="icons" class="icons visible">
            <a href="https://discord.gg/Fc23Qprk2B" target="_blank">
                <i class="fab fa-discord" title="Discord"></i>
            </a>
            <a href="https://steamcommunity.com/id/barfday/" target="_blank">
                <i class="fab fa-steam" title="Steam"></i>
            </a>
        </div>
        <div id="codeIcons" class="icons visible">
            <i class="fab fa-js" title="JavaScript"></i>
            <i class="fab fa-python" title="Python"></i>
            <i class="fab fa-linode" title="Lua"></i>
            <i class="fab fa-html5" title="HTML"></i>
        </div>
    </div>
</body>
</html>
